<div class="bg-secondary p-sm-5 p-2">
    <div class="container-fluid">

        <div class="row">
            <div class="col text-center mb-3">
                <h1 class="text-warning display-2">Contactez-moi!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-sm-10 mx-auto mb-4">
                <div class="card text-center">
                    <div class="text-center">
                        <img src="/assets/images/icon.png" alt="avatar" class="rounded-circle mt-3" width="100">
                        <h3 class="text-muted">Jérémy Mailhot</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">

                            <label for="name">Votre nom</label>
                            <input id="name" type="text" name="name" class="form-control"  />
                        
                            <label for="email">Votre email</label>
                            <input id="email" type="email" name="email" class="form-control"  />
                        
                            <label for="commentaire">Commentaire</label>
                            <textarea id="commentaire" class="form-control" rows="3" ></textarea>
                        
                            <button class="btn btn-primary mx-2 mt-4" >Send</button>
                            <button class="btn btn-warning mx-2 mt-4" >Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
