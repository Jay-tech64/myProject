<div class="container-fluid p-4">
    <h1 class="text-center display-3 mb-4 col-md-6">Modifier votre animal</h1>
    <form [formGroup]="updatedAnimalForm" (ngSubmit)="updateAnimal()" class="col-md-6">
    
        <div id="errorMessage" class="text-center" *ngIf="errorMessage != ''">
            <h3 class="bg-danger">{{errorMessage}}</h3>
        </div>
    
    
    
        <div class="form-group">
            <label for="name">Nom*</label>
            <input id="name" formControlName="name" class="form-control" [(ngModel)]="animal.name" />
    
            <div *ngIf="!validation().name.valid && (validation().name.dirty || validation().name.touched)">
                <div [hidden]="!validation().name.errors.required" class="text-danger font-weight-bold">Le nom est obligatoire</div>
                <div [hidden]="!validation().name.errors.maxlength" class="text-danger font-weight-bold">Le nom doit avoir au plus 20 caractères</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="subscriptionType">Type</label>
            <select class="form-control" id="subscriptionType" formControlName="type" [(ngModel)]="animal.type" >
              <option>Chat</option>
              <option>Chien</option>
              <option>Cheval</option>
              <option>Chèvre</option>
              <option>Cochon</option>
              <option>Oiseau</option>
              <option>Vache</option>
              <option>Autre</option>
            </select>
    
            <div *ngIf="!validation().type.valid && (validation().type.dirty || validation().type.touched)">
                <div [hidden]="!validation().type.errors.required" class="text-danger font-weight-bold">Le type est obligatoire</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="color">Couleur *</label>
            <select class="form-control" id="color" formControlName="color" [(ngModel)]="animal.color">
              <option value="Noir">Noir</option>
              <option value="Brun">Brun</option>
              <option value="Jaune">Jaune</option>
              <option value="Bleu">Bleu</option>
              <option value="Rouge">Rouge</option>
              <option value="Vert">Vert</option>
              <option value="Blanc">Blanc</option>
              <option value="Rose">Rose</option>
            </select>
    
            <div *ngIf="!validation().color.valid && (validation().color.dirty || validation().color.touched)">
                <div [hidden]="!validation().type.errors.required" class="text-danger font-weight-bold">Le couleur est obligatoire</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="age">Âge</label>
            <input type = "number" id="age" min="0" formControlName="age" [(ngModel)]="animal.age"
                class="form-control" />
    
            <div *ngIf="!validation().age.valid && (validation().age.dirty || validation().age.touched)">
                <div [hidden]="!validation().age.errors.required" class="text-danger font-weight-bold">L'âge est obligatoire</div>
                <div [hidden]="!validation().age.errors.min" class="text-danger font-weight-bold">L'âge ne peut pas être négatif</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="details">Détails</label>
            <textarea id="details" class="form-control" rows="3" [(ngModel)]="animal.details" 
                formControlName="details" placeholder="Facultatif" ></textarea>
        </div>
    
        <button class="btn btn-primary mr-2" >Sauvegarder</button>
        <a routerLink="/crud" id="cancel" name="cancel" class="btn btn-danger">Canceller</a>
    
    </form>
</div>
